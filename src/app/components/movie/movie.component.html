 <div class="row">
     
      
    <div *ngIf="movie != null"  clasname='kont'>
            
        <br/>
      <article class="card">
          <header class="title-header">
              <h3>{{movie.title}}</h3>
          </header>
          <div class="card-block">
              <div class="img-card">
                  <img src="{{movie.imgsrc}}" alt="Movie" class="w-100" />
              </div>
              <div class="tagline card-text text-xs-center"><!--{{movie.description}}--></div>  
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#product_view"(click)="viewDetails()"><i class="fa fa-search"></i> View details</button>
                                  
          </div>
      </article>

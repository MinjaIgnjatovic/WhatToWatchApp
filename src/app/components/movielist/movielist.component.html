<div class="container-fluid bg-info">
        <main class="container">                  
                <section class="movies" id="movies">
                    <h2>Featured Movies</h2>
                    <div>
                            
                            <div *ngFor="let film of movies$|async" class="col-lg-3 col-md-4 col-sm-6" id='kont'>
                                <app-movie
                                [movie]="film"
                                [clicked]="view$ | async"
                                (clickedEvent)="onClickMovie($event)"
                                 >
                                </app-movie>
                                
                            </div>   
                            <app-viewdetails [movie]="view$ | async"></app-viewdetails>                                
                        </div>                  
                </section>
                </main>
</div>

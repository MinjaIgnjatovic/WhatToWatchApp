

<div class="modal fade product_view" id="product_view" *ngIf="movie">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                <h3 class="modal-title">{{movie.title}}</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 product_img">
                        <img src="{{movie.imgsrc}}" class="img-responsive">
                    </div>
                    <div class="col-md-6 product_content">
                       <h3>Year of release: {{movie.year}}</h3>
                   <div class="rating">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            (10 reviews)
                        </div>
                        <p>{{movie.description}}</p>
                        <div class="row">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                               

                            </div>
                            <!-- end col -->
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                

                            </div>
                            <!-- end col -->
                            <div class="col-md-4 col-sm-12">
                                

                            </div>
                            <!-- end col -->
                        </div>
                        <div class="space-ten"></div>
                        <div class="btn-ground">
                            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Add Vote</button>
                            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-heart"></span> Add To Watchlist</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
